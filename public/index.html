<!doctype html>
<html lang="en">
  <title>momentum-scroll demo</title>
  <style>
    body {
      min-height: 300vh;
      padding-top: 100vh;
    }
    .momentum-img {
      position: relative;
      height: 40vw;
      overflow: hidden;
    }
    .momentum-img img {
      position: absolute;
      width: 100%;
      bottom:0;
      left: 0;
    }
    .momentum-img h1 {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 0;
      right: 0;
      margin: 0;
      text-transform: uppercase;
      color: white;
      font-size: 6vw;
      text-align: center;
    }

    .yeah {
      color: #333;
      font-size: 8em;
      letter-spacing: 20px;
      margin-top: 500px;
    }
    .yeah span {
      display: inline-block;
    }
  </style>
<body>



<div class="momentum-img">
  <img src="http://i.imgur.com/qytLCK9.jpg" data-momentum='{"props": { "translateY": "25.78vw", "opacity": 0 }}'>
  <h1>Parallax effect</h1>
</div>

<div class="yeah">
  <span data-momentum='{"props": { "translateZ": "-600px" } }'>Y</span><span data-momentum='{"props": { "translateZ": "-500px" } }'>e</span><span data-momentum='{"props": { "translateZ": "-400px" } }'>a</span><span data-momentum='{"props": { "translateZ": "-300px" } }'>a</span><span data-momentum='{"props": { "translateZ": "-200px" }}'>a</span><span data-momentum='{"props": { "translateZ": "-100px" } }'>h</span><span data-momentum='{"props": { "rotateX": "1000deg" } }'>!</span>
</div>

<div class="yeah">
  <span data-momentum='{"props": { "translateX": "50vw" }, "smoothness": 20 }'>Y</span>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/momentum-scroll.js"></script>
